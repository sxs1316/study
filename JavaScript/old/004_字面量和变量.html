<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
    <script>
      /*
      字面量：不可改变的量
        比如：1 2 3
        字面量可以直接使用，一般不会直接使用

      变量：变量可以用来保存字面量，字面量的值可以随意改变
        x = 1
        变量可对字面量进行描述
      */

      //声明变量
      var x;
      x = 123

      var xx = 1234;

      console.log(x)
      console.log(xx)
    </script>
</head>
<body>

</body>
</html>
