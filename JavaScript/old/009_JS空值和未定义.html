<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>空值</title>
    <script>
        /**
         * 数据类型是指字面量类型
         * JS中有六种数据类型
         *  - String    字符串
         *  - Number    数值
         *  - Boolean   布尔值
         *  - NULL      空值
         *  - Undefined 未定义
         *  - Object    对象
         *
         *
         * JS数据类型————空值
         * NULL一般表示为空的对象
         *
         * JS数据类型————未定义
         * NULL一般表示为空的对象
         */
        var a = null

        console.log(a)

        var b;
        console.log(b)
    </script>
</head>
<body>

</body>
</html>
