<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS字符串</title>
    <script>
        /**
         * 数据类型是指字面量类型
         * JS中有六种数据类型
         *  - String    字符串
         *  - Number    数值
         *  - Boolean   布尔值
         *  - NULL      空值
         *  - Undefined 未定义
         *  - Object    对象
         *
         *
         * JS数据类型————字符串
         *   - JS中字符串是用引号引起来
         *   - 在字符串中我们可以使用 \ 作为转义字符
         *      \"   \'  \n   \t   \\
         */

        var s = 'a'

        console.log(s)
    </script>
</head>

</body>
</html>
