<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数值</title>
    <script>
        /**
         * 数据类型是指字面量类型
         * JS中有六种数据类型
         *  - String    字符串
         *  - Number    数值
         *  - Boolean   布尔值
         *  - NULL      空值
         *  - Undefined 未定义
         *  - Object    对象
         *
         *
         * JS数据类型————数值
         *      所有数值类型都是Number类型
         *      - 整数
         *      - 浮点数
         *
         * JS可以表示数字的最大值，大于0的最小值
         *  Number.MAX_VALUE Number.MIN_VALUE
         *  如果Number表示的数字超过的最大值，则会返回一个 Infinity 表示正无穷
         *
         * NaN：一个特殊的数字， Not A Number
         */
        var a = 123;
        var b = 123.123;
        var c = '123';

        console.log(a)
        console.log(b)
        console.log(c)

        //可以使用 typeof 检查一个变量类型
        console.log(typeof c)

        /**
         * 整数运算
         * + 加
         * - 减
         * * 乘
         * / 除
         * % 取模
         * ** 幂运算
         *
         * 注：如果使用JS进行浮点运算，可能得到一个不精确的结果
         */
        console.log(2**3)

        console.log(0.1+0.2)

    </script>
</head>
<body>

</body>
</html>
