<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符</title>
    <script>
        /**
         * 标识符
         * - 变量、函数名、属性名都属于标识符
         * - 命名规则
         *      1.标识符中可以含有数字、字母、下划线、$
         *      2.标识符不能以数字开头
         *      3.标识符不能使用关键字和保留字
         *      4.标识符一般采用驼峰命名
         *          - 首字母小写，每个单词开头的字母大写，其余字符小写
         * - JS底层保存标识符采用的Unicode编码
         */

        var helloWorld = 'HelloWorld'
        console.log(helloWorld)
    </script>
</head>
<body>

</body>
</html>
